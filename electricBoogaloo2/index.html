<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap 4.5 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jumbotron">
      <div class="container text-center">
        <h1 class="display-4">Vacation Destinations Wishlist</h1>
        <p class="lead">
          Found exciting places to visition on your next vacation? Use the form
          below to add them to your wishlist
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form id="vacayWishListForm">
            <div class="form-group">
              <label for="inputDestination">Destination Names</label>
              <input
                id="inputDestination"
                class="form-control"
                type="text"
                placeholder="Enter the name of the destination"
              />
            </div>
            <div class="form-group">
              <label for="inputLocation">Location</label>
              <input
                id="inputLocation"
                class="form-control"
                type="text"
                placeholder="Where is it located?"
              />
            </div>
            <div class="form-group">
              <label for="inputPhoto">Photo</label>
              <input
                id="inputPhoto"
                class="form-control"
                type="text"
                placeholder="Enter an image url of the place"
              />
            </div>
            <div class="form-group">
              <label for="inputDescription">Description</label>
              <textarea
                id="inputDescription"
                class="form-control"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit_btn">
              Add to list
            </button>
          </form>
          <div class="col-md-9">
            <h4 id="title">Enter destination details</h4>
            <div id="destinations_container">
              <!-- Dynamically populated by Javascript -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
