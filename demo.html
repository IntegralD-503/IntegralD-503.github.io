<!-- ! plus tab to generate html skeleton -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Emmet has lots of great shortcuts -->
    <!-- emmet shortcut for adding classes and id's -->
    <!-- h1#special.heading -->
    <h1 id="special" class="heading"></h1>
    <!-- h1.heading*5 -->
    <h1 class="heading"></h1>
    <h1 class="heading"></h1>
    <h1 class="heading"></h1>
    <h1 class="heading"></h1>
    <h1 class="heading"></h1>
    <!-- .hello   plus tab creates a div with class hello (div is the default tag) -->
    <div class="hello"></div>
    <!-- div>ul>li>a -->
    <div>
      <ul>
        <li><a href=""></a></li>
      </ul>
    </div>
  </body>
</html>
